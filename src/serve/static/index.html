<!DOCTYPE html>

<html>
<head>
<meta name = "viewport" content = "user-scalable=no,width=device-width,initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<script>
(function () {
  var match = window.location.search.match(/[?&]app=(.*?)(?:&|$)/);
  if (match) {
    var app = match[1];
    document.write('<link rel="icon" type="image/png" href="api/icon?app='
      + app
      + '" />');
  } else {
    location = '/apps.html';
  }
})();
</script>

<link rel="stylesheet" href="/stylesheets/simulator.styl">

<title>Game Closure SDK</title>
</head>
<body>

<div id="devkit">
  <div id="myIP"></div>
  <div id="simulators"></div>
</body>

<script>
(function () {
  var ua = navigator.userAgent;
  if (window.parent == window && (/Safari|AppleWebKit/i.test(ua) && /iPod|iPhone|iPad|Android/i.test(ua) || /testMobile/.test(window.location) || /Mobile/i.test(ua))) {
    location = 'mobileIndex.html';
  }
})();
</script>

<script src="/compile/index.js"></script>
</html>
